<!DOCTYPE html>
<html>
<head>
	<title> This is CHALLANGE 5 - FRONT END BUILD UP </title>
	<link rel="stylesheet" type="text/css" href="mainpage.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>
	<div class="container-fluid" id="theWhole">
	<div class="row">
		<div class="col-12" id="forHeading">
		<h3> Challange 5 - Black Jack </h3>
		
		<h5 id="textChange"> Let's play </h5>
	    </div>
	</div>
	<div id="forBack">
	<div class="row" id="forBody">
		<div class="col-lg-6 col-md-6 col-12" id="forYou">
			<h5> You : <span id="yourScore"> 0 </span></h5>
			
		</div>
		<div class="col-lg-6 col-md-6 col-12" id="forBot">
			<h5> Dealer : <span id="botScore"> 0 </span></h5>
		</div>
	</div>
	<div id="forButtons">
		<div id="sep">
		<button class="btn btn-primary" id="buttonHit"> Hit </button>
		<button class="btn btn-warning" id="buttonStand"> Stand </button>
		<button class="btn btn-danger" id="buttonDeal"> Deal </button>
		</div>
	</div>
    </div>
	<div id="forTable">
		<table>
		<tr> 
			<th> Wins </th>
			<th> Losses </th>
			<th> Draws </th>
		</tr>
		<tr>
			<td><span id="winScore">0</span></td>
			<td><span id="lossScore">0</span></td>
			<td><span id="drawScore">0</span></td>
		</tr>
	    </table>
	</div>
    </div>
</body>
<script src="mainpage.js"></script>
</html>
