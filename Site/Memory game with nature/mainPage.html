<!DOCTYPE html>
<html>
<head>
	<title> Memory Game- Your game </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="perCSS/mainPage.css"/>
</head>
<body id="body">
	<audio controls loop id="gameSound" hidden="true">
		<source src="Sounds/gameSound.mp3" type="audio/mp3">
		Your browser doesnot support the audio
	</audio>
	<div class="container-fluid">
		<div class="row" id="title">
			<div class="col-lg-3 col-md-3 col-12">
			</div>
			<div class="col-lg-6 col-md-6 col-12" id="heading">
				<h2> M<span class="text-danger">e</span>mory Game </h2> 
			</div>
			<div class="col-lg-3 col-md-3 col-12">
			</div>
		</div>
		
		<div class="row d-block d-md-none" id="smallScreenMenu">
			<i class="fas fa-bars"></i>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-12">
				<div class="d-none d-md-block" id="optionTab">
					<p> Sound : </p><button class="btn btn-outline-light" onclick="playMusic()" id="onOffButton"> Turn on </button><br><br>
					<p> SFX : </p><input type="radio" name="SFX" checked="checked" id="rb2"> On <input type="radio" name="SFX"> Off<br><br>
					<div class="scoreBoard">
						<h3> Score : <span id="score"> 0 </span></h3>
					</div>
					<div class="button">
						<button class="btn btn-outline-light" id="restart"> Restart </button>
						<p> Music taken from : <a href="https://youtu.be/_mVW8tgGY_w" target=" ">https://youtu.be/_mVW8tgGY_w </a></p>
						<a href="mainPage2.html"><button class="btn btn-outline-light nextLevel"> Next Level </button></a> 
						<button class="btn btn-outline-light seeYourStats"> See Your Stats </button>
					</div>
				</div>
				<div class="d-block d-md-none scoreBoard2">
						<h3 class="text-light"> Score : <span id="score2"> 0 </span></h3>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-12" id="toCentralize">
				<div class="d-block d-md-none buttons">
					<button class="btn btn-outline-light" id="seeYourStats2"> See Your Stats </button><button class="btn btn-outline-light" id="rstrtBtn"> Restart </button><a href="mainPage2.html"><button class="btn btn-outline-light" id="nxtLvlBtn"> Next Level </button></a>
				</div>
				<div id="gameBoard">
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-12">
				<div class="d-none d-md-block"id="scoreTab">
					<h4> Level 1 : </h4>
					<p> This level consists of a total of 20 cards </p>
					<p>  Ant </p>
					<p>  Bee </p>
					<p> Bunny </p>
					<p>  Butterfly </p>
					<p>  Cat </p>
					<p> Cockroach </p>
					<p>  Cow </p>
					<p> Crab </p>
					<p> Crocodile </p>
					<p>  Dog </p>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="JS/mainPage.js"></script>
</html>
